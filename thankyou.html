<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kek - Tourism consultancy & training</title>
    <meta name="description" content="">
    <link type="text/css" rel="stylesheet" href="assets/css/404.css" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
</head>
<body>
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="text-center">
                <h1 class="display-1 fw-bold">Thank you!</h1>
                <p class="fs-3">  Your submission has been <span class="text-danger">received.</span></p>
                    <p class="lead">This page will redirect in <span id="timer"></span>s.</p>
                <a href="index.html" class="btn btn-primary">Go Home</a>
            </div>
        </div>
        <script type="text/javascript">
	var count = 5;
	var redirect = "https://kekconsultancy.com/";

	function countDown() {
		if(count >= 0){
			document.getElementById("timer").innerHTML = count--;
			setTimeout("countDown()", 1000);
		}else{
			window.location.href = redirect;
		}
	}
	countDown();
</script>
    </body>
